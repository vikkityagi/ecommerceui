<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><span class="text">SignUp Here...</span></div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" formControlName="user_name"  placeholder="Create User Name...">
                  </div>
                  <br>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email"  placeholder="Enter Email here....">
              </div>
              <br>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="{{ hidePassword ? 'password' : 'text' }}" class="form-control" formControlName="password" id="password" placeholder="Enter password here...">
                    <div class="input-group-append">
                        <span class="input-group-text" (click)="togglePasswordVisibility()">
                            <!-- Bootstrap eye icon for showing/hiding password -->
                            <i class="bi bi-eye{{ hidePassword ? '-slash' : '' }}"></i>
                        </span>
                    </div>
                </div>
              </div>
              
              <div class="button mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="this.signupForm.invalid">Submit</button>&nbsp;&nbsp;
                <button type="reset" class="btn btn-primary">Clear</button>
              </div>
              <p>If you have already account, <a [routerLink]="['/login']"><b>Login</b></a> please...</p>
              
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
