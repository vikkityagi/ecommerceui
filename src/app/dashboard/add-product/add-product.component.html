
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <span class="text">Add product...</span>
                </div>

                <div class="card-body">
                    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="product">Product Name</label>
                            <input type="text" class="form-control" formControlName="product_name"
                                placeholder="Enter Product Name here...">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="prodcutdescription">Product Description</label>
                            <input type="text" class="form-control" formControlName="product_description"
                                placeholder="Enter Description here...">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="productprice">Product Price</label>
                            <input type="number" min="0" step="0.01" class="form-control" formControlName="product_price"
                                placeholder="Enter price here...">
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="uploadimage">Please Upload the Product Image</label><br>
                                    <input type="file"  formControlName="product_image" accept="image/*" (change)="onImageChange($event)">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div *ngIf="base64" >
                                    <img [src]="base64" class="uploaded-image" alt="Uploaded Image">
                                  </div>
                            </div>
                        </div>
                        
                        
                        <div class="button mt-3">
                            <button type="submit" class="btn btn-primary" [disabled]="!this.addForm.valid">Submit</button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-primary">Clear</button>
                        </div>
                        <!-- {{this.addForm.value | json}} -->

                    </form>
                </div>
            </div>

        </div>
    </div>

    
    <app-get-product></app-get-product>
</div>
